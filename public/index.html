<!DOCTYPE html>
<html ng-app="PetFinder">
<head>
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.5/angular.min.js"></script>
    <script src="/js/app.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/main.css">

</head>
<header>
    <nav>
<div>
    <ul>
    <li>
        <a href="/session/login">Login</a>
    </li>
    <li>
        <a href="/session/register">Register</a>
    </li>

</div>
</nav>
</header>
<body ng-controller="PetController as petCtrl">
    <h1>Welcome to Pet Finder!</h1>

  <form ng-submit="petCtrl.getBreedList()">
    zip input: <input ng-model="petCtrl.zip" type="text" value='submit'>
      <input type="submit" value="submit">
  </form>

				<ul>
		        <li ng-repeat='pets in petCtrl.pets'>
		            Name: {{pets.name}}<br/>
		            Breed: {{pets.breeds}}<br/>
                Pictures: <img ng-src="{{pets.media.photos['1']['pn']}}">
              <button ng-click="petCtrl.showStoredData()">Save this pet</button>
		        </li>
		    </ul>

        
</body>
</html>
