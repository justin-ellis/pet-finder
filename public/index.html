<!DOCTYPE html>
<html ng-app="PetFinder">
<head>
	<title></title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.5/angular.min.js"></script>
	<script src="/js/app.js"></script>
	<link rel="stylesheet" type="text/css" href="/css/main.css">
	<
</head>
<body ng-controller="PetController as petCtrl">
	<h1>Welcome to Pet Finder!</h1>

	<button ng-click='petCtrl.getBreedList(cat)'>Click Me</button>

	<ul>
		<li ng-repeat='pets in petCtrl.pets'>
			Animal: {{pets.animal}}<br/>
			Name: {{pets.name}}<br/>
			Breed: {{pets.breeds}}<br/>

		</li>
	</ul>

</body>
</html>
