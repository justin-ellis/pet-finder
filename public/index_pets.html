<!DOCTYPE html>
<html ng-app-"PetFinder">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.5/angular.min.js"></script>
    <script src="js/app.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="css/main.css">
  </head>
  <body ng-controller="PetController as petCtrl"">

    <form ng-submit="petCtrl.getBreedList()">
    zip input: <input ng-model="petCtrl.zip" type="text" value='submit'>
      <input type="submit" value="submit">
  </form>
                <ul>
                <li ng-repeat='pets in petCtrl.pets'>
                    Animal: {{pets.animal}}<br/>
                    Name: {{pets.name}}<br/>
                    Breed: {{pets.breeds}}<br/>
                </li>
            </ul>


  </body>
</html>
