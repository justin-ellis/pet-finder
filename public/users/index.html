<!DOCTYPE html>
<html ng-app="PetFinder">
<head>
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.5/angular.min.js"></script>
    <script src="/js/app.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css/main.css">
</head>
  <body>

    <form ng-submit="/login">
      First Name: <input type="text" ng-model="ctrl.firstName" placeholder="first name" />
      Last Name: <input type="text" ng-model="ctrl.lastName" placeholder="last name" />
      Email: <input type="email" ng-model="ctrl.email" placeholder="email" />
    </form>






  </body>
</html>
